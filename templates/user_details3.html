<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Admin</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<!-- Fonts and icons -->
	<script src="{% static 'js/plugin/webfont/webfont.min.js'%}"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['../../assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/atlantis.min.css'%}">
	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link rel="stylesheet" href="{% static 'css/demo.css'%}">
</head>
<body>
	<div class="wrapper">
		<div class="main-header">
			<!-- Logo Header -->
			<div class="logo-header" data-background-color="blue">
				
				<a href="{% static 'index.html'%}" class="logo">
					<img src="{% static 'img/logo.svg'%}" alt="navbar brand" class="navbar-brand">
				</a>
				<button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon">
						<i class="icon-menu"></i>
					</span>
				</button>
				<button class="topbar-toggler more"><i class="icon-options-vertical"></i></button>
				<div class="nav-toggle">
					<button class="btn btn-toggle toggle-sidebar">
						<i class="icon-menu"></i>
					</button>
				</div>
			</div>
			<!-- End Logo Header -->

			<!-- Navbar Header -->
			<nav class="navbar navbar-header navbar-expand-lg" data-background-color="blue2">
				
				<div class="container-fluid">
					<div class="collapse" id="search-nav">
						<form class="navbar-left navbar-form nav-search mr-md-3">
							<div class="input-group">
								<div class="input-group-prepend">
									<button type="submit" class="btn btn-search pr-1">
										<i class="fa fa-search search-icon"></i>
									</button>
								</div>
								<input type="text" placeholder="Search ..." class="form-control">
							</div>
						</form>
					</div>
					
				</div>
			</nav>
			<!-- End Navbar -->
		</div>
		<!-- Sidebar -->
		<div class="sidebar sidebar-style-2">
			
		</div>
		<div class="main-panel">
			<div class="content">
				<div class="page-inner">
					<div class="page-header">
						<h4 class="page-title">User Details</h4>
						
                        
						<ul class="breadcrumbs">
							<li class="nav-home">
								<a href="#">
									<i class="flaticon-home"></i>
								</a>
							</li>
						</ul>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Basic</h4>
									<td><button type="submit" class="btn btn-primary"><a href="{% url 'add_user' %}" style="color:white;">Add User</a></button></td>
								<td><button type="submit" class="btn btn-primary"><a href="{% url 'admin_logout' %}" style="color:white;">Logout</a></button></td>
								</div>
								<div class="card-body">
									<div class="table-responsive">
										<table id="basic-datatables" class="display table table-striped table-hover" >
											<thead>
												<tr>
                                                    <th>Id</th>
													<th>Name</th>
													<th>Email</th>
													<th>Mobile</th>
													<th>Update</th>
													<th>Delete</th>
												</tr>
											</thead>
											
											<tbody>
                                            {% for users in user %}
												<tr>
                                                    <td>{{users.id}}</td>
													<td>{{users.username}}</td>
													<td>{{users.email}}</td>
													<td>{{users.city}}</td>
                                                    <td><button type="submit" class="btn btn-primary"><a href="{% url 'update_user' users.id %}" style="color:white;">Update</a></button></td>
													
                                                    <td><button type="submit" class="btn btn-primary"><a href="{% url 'delete_user' users.id %}" style="color:white;">Delete</a></button></td>
												</tr>
                                            {% endfor %}
												
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<!-- End Custom template -->
	</div>
	<!--   Core JS Files   -->
	<script src="{% static 'js/core/jquery.3.2.1.min.js'%}"></script>
	<script src="{% static 'js/core/popper.min.js'%}"></script>
	<script src="{% static 'js/core/bootstrap.min.js'%}"></script>
	<!-- jQuery UI -->
	<script src="{% static 'js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js'%}"></script>
	<script src="{% static 'js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js'%}"></script>
	
	<!-- jQuery Scrollbar -->
	<script src="{% static 'js/plugin/jquery-scrollbar/jquery.scrollbar.min.js'%}"></script>
	<!-- Datatables -->
	<script src="{% static 'js/plugin/datatables/datatables.min.js'%}"></script>
	<!-- Atlantis JS -->
	<script src="{% static 'js/atlantis.min.js'%}"></script>
	<!-- Atlantis DEMO methods, don't include it in your project! -->
	<script src="{% static 'js/setting-demo2.js'%}"></script>
	
</body>
</html>
